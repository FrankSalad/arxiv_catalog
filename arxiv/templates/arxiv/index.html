{% if article_list %}
    <ul>
    {% for article in article_list %}
        <li>
        Updated: {{ article.updated }}<br>
        Published: {{ article.published }}<br>
        <a href="{% url 'arxiv:article' article.id %}">{{ article.title }}</a>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No articles are available.</p>
{% endif %}
